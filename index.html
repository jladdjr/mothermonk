<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mothermonk</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #faf9f7;
            text-align: center;
        }
        img {
            max-width: 800px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        .strikethrough {
            text-decoration: line-through;
            text-decoration-thickness: 1.5px;
            position: relative;
        }
        .strikethrough::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            height: 1.5px;
            background-color: #333;
            transform: translateY(-50%);
        }

        .contact {
            margin-top: 10px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo">
    <h1>Pardon me while I meditatively chase some <span class="strikethrough">kids</span> website logistics.</h1>
    <div class="contact">Contact me at:</div>
    <div class="contact"><a href="https://stephaniegehring.com/about">stephaniegehring.com/about</div>
</body>
</html>
